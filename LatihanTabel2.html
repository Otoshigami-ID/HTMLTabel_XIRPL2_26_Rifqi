<!DOCTYPE html>
  <html>
    <head>
      <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
        }

        th {
          border: 1px solid #dddddd;
          text-align: center;
          padding:4px;
          background-color: #f44336;
        }

        td {
          border: 1px solid #dddddd;
          text-align: center;
          padding:4px;
        }
      </style>
    </head>

    <body>

      <table>
        <tr>
          <th width=30px>No</th>
          <th width=200px>Nama Besaran Urutan</th>
          <th width=200px>Lambang Besaran Satuan</th>
          <th width=150px>Satuan Turunan</th>
        </tr>
        <tr>
        <tr bgcolor="#ef9a9a">
          <td width=30px>1.</td>
          <td width=200px>Luas</td>
          <td width=200px><i>A</i></td>
          <td width=150px>m<sup>2</sup></td>
        </tr>
        <tr>
        <tr bgcolor="#ffcdd2">
          <td width=30px>2.</td>
          <td width=200px>Percepatan</td>
          <td width=200px><i>v</i></td>
          <td width=150px>ms<sup>-1</sup></td>
        </tr>
        <tr>
        <tr bgcolor="#ef9a9a">
          <td width=30px>3.</td>
          <td width=200px>Kecepatan</td>
          <td width=200px><i>a</i></td>
          <td width=150px>ms<sup>-2</sup></td>
        </tr>
        <tr>
        <tr bgcolor="#ffcdd2">
          <td width=30px>4.</td>
          <td width=200px>Gaya</td>
          <td width=200px><i>F</i></td>
          <td width=150px>kg ms<sup>-2</sup></td>
        </tr>
        <tr>
        <tr bgcolor="#ef9a9a">
          <td width=30px>5.</td>
          <td width=200px>Tekanan</td>
          <td width=200px><i>P</i></td>
          <td width=150px>kgm<sup>-1</sup>s<sup>-2</sup></td>
        </tr>
        <tr>
        <tr bgcolor="#ffcdd2">
          <td width=30px>6.</td>
          <td width=200px>Usaha</td>
          <td width=200px><i>W</i></td>
          <td width=150px>kgm<sup>2-2</sup></td>
        </tr>
      </table>
    </body>
  </html>
